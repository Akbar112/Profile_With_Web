<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY INVENTORY</a></li>
        </ul>
    </nav>
    
    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(assets/img/photo.jpeg)"></div>
        </div>
        <div class="description">
            <h1>Akbar Sirajuddin H</h1>
            <p>Front End Maybe</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">16</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Cilacap, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">Years Exprience</p>
                <p class="text-gray">2</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">akbarsirajuddinh@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label>Foto Profil</label>
                <input type="file" name="foto">
            </div>
            <div class="form">
                <label>Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input type="text" name="availability">
            </div>
            <div class="form">
                <label>Age</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label>Religion</label>
                <select>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindhu">Hindhu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
               
            </div>
            <div class="form">
                <label>Location</label>
                <textarea></textarea>
            </div>
            <div class="form">
                <label>Years Exprience</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
